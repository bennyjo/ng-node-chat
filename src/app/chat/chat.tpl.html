<div id='content'>
    <div id='room'></div>
    <div id='room-list'></div>
    <div id='messages'>
        <div ng-repeat-start="message in messages" ng-if='message.isUserMessage'>
            <div ng-bind='message.text'></div>
        </div>
        <div ng-repeat-end ng-if="message.isSystemMessage">
            <div><i ng-bind-html="message.text"></i></div>
        </div>
    </div>
    <form ng-submit="submit()" id='send-form'>
        <input id='send-message' />
        <input id='send-button' type='submit' value='Send'/>
        <div id='help'>
            Chat commands:
            <ul>
                <li>Change nickname: <code>/nick [username]</code></li>
                <li>Join/create room: <code>/join [room name]</code></li>
            </ul>
        </div>
    </form>
</div>
