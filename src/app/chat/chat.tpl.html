<div id='messages'>
    <div ng-repeat="message in messages" >
        <div ng-if='message.isUserMessage' ng-bind='message.text'></div>
        <div ng-if='message.isSystemMessage' ng-bind-html='message.text'></div>
    </div>
</div>
<form ng-submit="submit()" class="input-line">
    <div class="prompt">[#{{channels.current}}]</div>
    <div><input class="cmdline" autofocus ng-model='userInput' ng-focus /></div>
</form>
